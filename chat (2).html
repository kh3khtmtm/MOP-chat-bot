<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>مُخَطط - Chatling فقط</title>

  <!-- إعداد Chatling مرة واحدة فقط -->
  <script>
    (function () {
      // ID ثابت للزائر
      var visitorId = localStorage.getItem("chatling_visitor_id");
      if (!visitorId) {
        try {
          visitorId = (crypto.randomUUID && crypto.randomUUID()) || (Date.now() + "-" + Math.random());
        } catch (e) {
          visitorId = Date.now() + "-" + Math.random();
        }
        localStorage.setItem("chatling_visitor_id", visitorId);
      }

      // Chatling config
      window.chtlConfig = {
        chatbotId: "9583558152",
        variables: {
          visitor_id: visitorId
        }
      };
    })();
  </script>

  <!-- Chatling Widget (مرة واحدة فقط) -->
  <script
    async
    id="chtl-script"
    data-id="9583558152"
    type="text/javascript"
    src="https://chatling.ai/js/embed.js">
  </script>

  <style>
    :root{
      --bg: #f2f2f2;
      --text: #111;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Centered image */
    .page {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
    }
    .center-image {
      max-width: min(520px, 90vw);
      max-height: 60vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      background: #fff;
    }

    /* Ensure Chatling bubble stays bottom-left */
    #chtl-launcher,
    [id^="chtl-launcher"],
    .chtl-launcher,
    .chtl-widget-launcher,
    .chtl-bubble,
    .chtl-button {
      position: fixed !important;
      bottom: 16px !important;
      left: 16px !important;   /* إذا تريد يمين بدّل left إلى right */
      right: auto !important;
      z-index: 999999 !important;
    }

    iframe[id*="chtl"],
    iframe[src*="chatling"] {
      z-index: 999999 !important;
    }
  </style>
</head>

<body>
  <main class="page">
    <!-- بدّل src إلى رابط/مسار صورتك -->
    <img class="center-image"
         src="D:\1.jpg"
         alt="صورة بالمنتصف" />
  </main>
</body>
</html>
