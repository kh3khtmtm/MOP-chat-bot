<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مُخَطط المساعد الرقمي الذكي لوزارة التخطيط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-light: #f1f1f1;
      --bg-dark: #121212;
      --chat-bg-light: #fff;
      --chat-bg-dark: #1e1e1e;
      --header-bg-light: #0d6efd;
      --header-bg-dark: #0a58ca;
      --text-light: #000;
      --text-dark: #eee;
      --user-msg-light: #dcf8c6;
      --user-msg-dark: #2e7d32;
      --bot-msg-light: #f0f0f0;
      --bot-msg-dark: #333;
      --button-bg-light: #0d6efd;
      --button-bg-dark: #1a73e8;
      --button-hover-light: #0b5ed7;
      --button-hover-dark: #155ab6;
      --input-border-light: #ccc;
      --input-border-dark: #444;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
      transition: background 0.3s, color 0.3s;
      padding: 10px;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .chat-container {
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      background: var(--chat-bg-light);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.dark-mode .chat-container {
      background: var(--chat-bg-dark);
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .chat-header {
      background: var(--header-bg-light);
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      user-select: none;
      transition: background 0.3s;
    }
    body.dark-mode .chat-header {
      background: var(--header-bg-dark);
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
      scrollbar-color: var(--button-bg-light) transparent;
      transition: scrollbar-color 0.3s;
    }
    body.dark-mode .chat-box {
      scrollbar-color: var(--button-bg-dark) transparent;
    }
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: var(--button-bg-light);
      border-radius: 3px;
    }
    body.dark-mode .chat-box::-webkit-scrollbar-thumb {
      background-color: var(--button-bg-dark);
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      user-select: text;
      transition: background 0.3s, color 0.3s;
    }
    .user-message {
      background: var(--user-msg-light);
      align-self: flex-end;
      color: var(--text-light);
    }
    body.dark-mode .user-message {
      background: var(--user-msg-dark);
      color: #fff;
    }
    .bot-message {
      background: var(--bot-msg-light);
      align-self: flex-start;
      color: var(--text-light);
    }
    body.dark-mode .bot-message {
      background: var(--bot-msg-dark);
      color: #fff;
    }
    .input-area {
      display: flex;
      border-top: 1px solid var(--input-border-light);
      transition: border-color 0.3s;
    }
    body.dark-mode .input-area {
      border-top: 1px solid var(--input-border-dark);
    }
    input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      font-size: 16px;
      outline: none;
      background: transparent;
      color: var(--text-light);
      transition: color 0.3s;
    }
    body.dark-mode input {
      color: var(--text-dark);
    }
    button {
      background: var(--button-bg-light);
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--button-hover-light);
    }
    body.dark-mode button {
      background: var(--button-bg-dark);
    }
    body.dark-mode button:hover {
      background: var(--button-hover-dark);
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .rasa-button {
      background: #e0e0e0;
      border: none;
      border-radius: 15px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      color: #000;
    }
    .rasa-button:hover {
      background: #d0d0d0;
    }
    body.dark-mode .rasa-button {
      background: #444;
      color: #eee;
    }
    body.dark-mode .rasa-button:hover {
      background: #555;
    }
    .toggle-dark {
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--button-bg-light);
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      transition: background 0.3s;
    }
    .toggle-dark:hover {
      background: var(--button-hover-light);
    }
    body.dark-mode .toggle-dark {
      background: var(--button-bg-dark);
    }
    body.dark-mode .toggle-dark:hover {
      background: var(--button-hover-dark);
    }
    .start-chat-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }
    .start-chat-btn:hover {
      background: #218838;
    }

    @media (max-width: 600px) {
      .chat-container {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌓 وضع داكن</button>

  <div class="chat-container">
    <div class="chat-header">🤖 مُخَطط المساعد الرقمي الذكي لوزارة التخطيط</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." />
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    let isWaiting = false;

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = `message ${className}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendButtons(buttons) {
      const container = document.createElement('div');
      container.className = 'button-container';
      buttons.forEach(btn => {
        const button = document.createElement('button');
        button.className = 'rasa-button';
        button.textContent = btn.title;
        button.onclick = () => {
          if (isWaiting) return;
          appendMessage(btn.title, 'user-message');
          sendRasaMessage(btn.payload || btn.title);
        };
        container.appendChild(button);
      });
      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendRasaMessage(messageText) {
      isWaiting = true;
      appendMessage('جاري المعالجة...', 'bot-message');
      try {
        const res = await fetch(' https://champagne-breakdown-educational-stat.trycloudflare.com/webhooks/rest/webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sender: 'user123',
            message: messageText
          })
        });

        const data = await res.json();

        const lastBot = chatBox.querySelector('.bot-message:last-child');
        if (lastBot) lastBot.remove();

        if (data.length === 0) {
          appendMessage('عذرًا، لا يمكنني تقديم المساعدة حالياً.', 'bot-message');
        } else {
          data.forEach(msg => {
            if (msg.text) appendMessage(msg.text, 'bot-message');
            if (msg.buttons) appendButtons(msg.buttons);
          });
        }

      } catch (err) {
        appendMessage('حدث خطأ في الاتصال 💥', 'bot-message');
      } finally {
        isWaiting = false;
      }
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text || isWaiting) return;
      appendMessage(text, 'user-message');
      input.value = '';
      sendRasaMessage(text);
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function focusInput() {
      input.focus();
      input.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    window.onload = function () {
      sendRasaMessage('/session_start');
    };
  </script>
</body>
</html>
