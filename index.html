<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>مُخَطط المساعد الرقمي الذكي لوزارة التخطيط</title>
  <style>
    :root {
      --bg-light: #f1f1f1;
      --bg-dark: #121212;
      --chat-bg-light: #fff;
      --chat-bg-dark: #1e1e1e;
      --header-bg-light: #0d6efd;
      --header-bg-dark: #0a58ca;
      --text-light: #000;
      --text-dark: #eee;
      --user-msg-light: #dcf8c6;
      --user-msg-dark: #2e7d32;
      --bot-msg-light: #f0f0f0;
      --bot-msg-dark: #333;
      --button-bg-light: #0d6efd;
      --button-bg-dark: #1a73e8;
      --button-hover-light: #0b5ed7;
      --button-hover-dark: #155ab6;
      --input-border-light: #ccc;
      --input-border-dark: #444;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      background: var(--chat-bg-light);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    body.dark-mode .chat-container {
      background: var(--chat-bg-dark);
    }

    .chat-header {
      background: var(--header-bg-light);
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    body.dark-mode .chat-header {
      background: var(--header-bg-dark);
    }

    .chat-box {
      flex: 1;
      padding: 20px 10px 80px 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      scrollbar-width: thin;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: var(--button-bg-light);
      border-radius: 3px;
    }

    body.dark-mode .chat-box::-webkit-scrollbar-thumb {
      background-color: var(--button-bg-dark);
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      background: var(--user-msg-light);
      align-self: flex-end;
    }

    body.dark-mode .user-message {
      background: var(--user-msg-dark);
      color: white;
    }

    .bot-message {
      background: var(--bot-msg-light);
      align-self: flex-start;
    }

    body.dark-mode .bot-message {
      background: var(--bot-msg-dark);
      color: white;
    }

    .input-area {
      display: flex;
      border-top: 1px solid var(--input-border-light);
      padding: 6px;
      background: var(--chat-bg-light);
      position: sticky;
      bottom: 0;
    }

    body.dark-mode .input-area {
      border-top: 1px solid var(--input-border-dark);
      background: var(--chat-bg-dark);
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
    }

    button {
      background: var(--button-bg-light);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: var(--button-hover-light);
    }

    body.dark-mode button {
      background: var(--button-bg-dark);
    }

    body.dark-mode button:hover {
      background: var(--button-hover-dark);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .rasa-button {
      background: #e0e0e0;
      border: none;
      border-radius: 15px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      color: #000;
    }

    .rasa-button:hover {
      background: #d0d0d0;
    }

    body.dark-mode .rasa-button {
      background: #444;
      color: #eee;
    }

    body.dark-mode .rasa-button:hover {
      background: #555;
    }

    .toggle-dark {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      background: var(--button-bg-light);
      color: white;
    }

    body.dark-mode .toggle-dark {
      background: var(--button-bg-dark);
    }

    @media (max-width: 600px) {
      .chat-container {
        border-radius: 0;
        max-width: 100%;
        height: 100vh;
      }

      .chat-header {
        font-size: 16px;
        padding: 10px;
      }

      .input-area {
        padding: 4px;
      }

      button {
        font-size: 14px;
        padding: 8px 12px;
      }

      input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌓</button>
  <div class="chat-container">
    <div class="chat-header">🤖 مُخَطط المساعد الرقمي الذكي لوزارة التخطيط</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." />
      <button id="sendBtn" onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    let isWaiting = false;

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    let userId = localStorage.getItem('user_id');
    if (!userId) {
      userId = generateUUID();
      localStorage.setItem('user_id', userId);
    }


    function checkLimitStatus() {
      const limitDataRaw = localStorage.getItem('limit_reached');
      if (!limitDataRaw) {
        enableInput();
        return;
      }
      const limitData = JSON.parse(limitDataRaw);
      if (limitData.reached) {
        const now = Date.now();
        if (now - limitData.timestamp < 24 * 60 * 60 * 1000) {
          disableInputWithMessage();
        } else {
          localStorage.removeItem('limit_reached');
          enableInput();
        }
      } else {
        enableInput();
      }
    }

    function disableInputWithMessage() {
      input.disabled = true;
      sendBtn.disabled = true;
      input.placeholder = '⚠️ لقد بلغت الحد المسموح للمراسلة اليوم. يرجى المحاولة بعد 24 ساعة.';
    }

    function enableInput() {
      input.disabled = false;
      sendBtn.disabled = false;
      input.placeholder = 'اكتب رسالتك هنا...';
    }

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = `message ${className}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendButtons(buttons) {
      const container = document.createElement('div');
      container.className = 'button-container';
      buttons.forEach(btn => {
        const button = document.createElement('button');
        button.className = 'rasa-button';
        button.textContent = btn.title;
        button.onclick = () => {
          if (isWaiting || input.disabled) return;
          appendMessage(btn.title, 'user-message');
          sendRasaMessage(btn.payload || btn.title);
        };
        container.appendChild(button);
      });
      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendRasaMessage(messageText) {
      if (input.disabled) return; 
      isWaiting = true;
      appendMessage('جاري المعالجة...', 'bot-message');
      try {
        const res = await fetch('https://profession-trends-rendered-visibility.trycloudflare.com/webhooks/rest/webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sender: userId,
            message: messageText
          })
        });

        const data = await res.json();
        const lastBot = chatBox.querySelector('.bot-message:last-child');
        if (lastBot) lastBot.remove();

        if (data.length === 0) {
          appendMessage('عذرًا، لايمكنني تقديم المساعدة اعد صياغة سؤالك او يمكنك زيارة موقع الوزارة الرسمي للمزيد من المعلومات حول وزارة التخطيط https://mop.gov.iq', 'bot-message');
        } else {
          data.forEach(msg => {
            if (msg.text) {
              appendMessage(msg.text, 'bot-message');

              if (msg.text.includes('⚠️ لقد بلغت الحد المسموح للمراسلة اليوم. يرجى المحاولة بعد 24 ساعة.')) {
                disableInputWithMessage();
                localStorage.setItem('limit_reached', JSON.stringify({
                  reached: true,
                  timestamp: Date.now()
                }));
              }
            }
            if (msg.buttons) appendButtons(msg.buttons);
          });
        }
      } catch (err) {
        if (!input.disabled) {
          appendMessage('حدث خطأ في الاتصال 💥', 'bot-message');
        }
      } finally {
        isWaiting = false;
      }
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message || isWaiting || input.disabled) return;
      appendMessage(message, 'user-message');
      input.value = '';
      sendRasaMessage(message);
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
    window.onload = function () {
      sendRasaMessage('/session_start');
    };
  </script>
</body>
</html>
